  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="user-scalable=no,initial-scale = 1.0,maximum-scale = 1.0">
    <script src="../js/libs/jquery.js"></script>
    <script src="../js/libs/moment.js"></script>
    <script src="../js/coral.js"></script>
    <script src="js/prettify.js"></script>
    <script src="js/coral-docs.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/coral.css">
    <link rel="stylesheet" type="text/css" href="css/prettify.css">
    <link rel="stylesheet" type="text/css" href="css/jsdoc-default.css">
    <link rel="stylesheet" type="text/css" href="css/coral-docs-examples.css">
    <link rel="stylesheet" type="text/css" href="css/coral-docs-main.css">
    <!--if lt IE 9
    script(src = '//html5shiv.googlecode.com/svn/trunk/html5.js')
    
    -->
  </head>
  <body class="docs-Background coral--light">
    <section class="docs-Component">
      <p>This is the stand-alone file for testing the 'overview-fragment' published by each component.</p>
          <section class="docs-Example-section docs-Example-simpleExample">
                <h1 id="coral.WizardView" class="coral-Heading coral-Heading--1 js-guide-heading-toc js-guide-heading-toc--section"><a href="Coral.WizardView.html" class="coral-Link">Coral.WizardView</a></h1>
            <div class="docs-Example-simpleExampleMarkup u-columnMedium">
              <coral-wizardview>
                <coral-steplist interaction="on" coral-wizardview-steplist>
                  <coral-step>Step 1</coral-step>
                  <coral-step>Step 2</coral-step>
                </coral-steplist>
                <coral-panelstack coral-wizardview-panelstack>
                  <coral-panel>This is the content of the first step.<br><br>
                    <button is="coral-button" variant="primary" coral-wizardview-next>Next</button>
                  </coral-panel>
                  <coral-panel>This is the content of the second step.<br><br>
                    <button is="coral-button" variant="primary" coral-wizardview-previous>Previous</button>
                  </coral-panel>
                </coral-panelstack>
              </coral-wizardview>
            </div>
          </section>
    </section>
  </body>
</html>
