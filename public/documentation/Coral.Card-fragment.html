<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>CoralUI - Coral.Card</title>
    <meta name="viewport" content="user-scalable=no,initial-scale = 1.0,maximum-scale = 1.0">
    <script src="../js/libs/jquery.js"></script>
    <script src="../js/libs/moment.js"></script>
    <script src="../js/coral.js"></script>
    <script src="js/prettify.js"></script>
    <script src="js/coral-docs.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/coral.css">
    <link rel="stylesheet" type="text/css" href="css/prettify.css">
    <link rel="stylesheet" type="text/css" href="css/jsdoc-default.css">
    <link rel="stylesheet" type="text/css" href="css/coral-docs-examples.css">
    <link rel="stylesheet" type="text/css" href="css/coral-docs-main.css">
    <!--if lt IE 9
    script(src = '//html5shiv.googlecode.com/svn/trunk/html5.js')
    
    -->
  </head>
  <body class="docs-Background coral--light">
    <section class="docs-Component">
      <p>This is the stand-alone file for testing the 'overview-fragment' published by each component.</p>
          <section class="docs-Example-section docs-Example-simpleExample">
                <h1 id="coral.Card" class="coral-Heading coral-Heading--1 js-guide-heading-toc js-guide-heading-toc--section"><a href="Coral.Card.html" class="coral-Link">Coral.Card</a></h1>
            <div class="docs-Example-simpleExampleMarkup">
              <coral-card fixedwidth assetwidth="400" assetheight="400">
                <coral-card-asset><img src="http://lorempixel.com/400/400/people/7"></coral-card-asset>
                <coral-card-content>
                  <coral-card-context>Image</coral-card-context>
                  <coral-card-title>Girl's Eyes</coral-card-title>
                  <coral-card-propertylist>
                    <coral-card-property icon="lockOn"></coral-card-property>
                    <coral-card-property icon="comment">3</coral-card-property>
                    <coral-card-property icon="star">4</coral-card-property>
                  </coral-card-propertylist>
                </coral-card-content>
              </coral-card>
              <coral-card fixedwidth assetwidth="400" assetheight="400">
                <coral-card-asset><img src="http://lorempixel.com/400/400/people/9"></coral-card-asset>
              </coral-card>
              <coral-card fixedwidth condensed stacked assetwidth="400" assetheight="400">
                <coral-card-asset><img src="http://lorempixel.com/400/400/people/1"></coral-card-asset>
                <coral-card-content>
                  <coral-card-context>Collection</coral-card-context>
                  <coral-card-title>Asset Collection</coral-card-title>
                </coral-card-content>
              </coral-card>
            </div>
          </section>
    </section>
  </body>
</html>
