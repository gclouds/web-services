
<div class="col-md-2">
	<div class="list-group">
		<a href="#" class="list-group-item">Home</a>

	</div>
</div>
<div class="col-md-5">
	<form class="form-horizontal" role="form" action="/testcase/create"
		method="POST">
		<div class="form-group">

			<label for="inputEmail3" class="col-sm-4 control-label"> Test
				Case Name </label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="testCaseName"
					name="tcName">
			</div>
		</div>
		<div class="form-group">

			<label for="inputEmail3" class="col-sm-4 control-label"> Test
				priority (Low/Medium/High) </label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="testCaseName"
					name="tcPriority">
			</div>
		</div>
		<div class="form-group">

			<label for="inputEmail3" class="col-sm-4 control-label">
				Module Name </label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="testCaseName"
					name="moduleName">
			</div>
		</div>
		<div class="form-group">

			<label for="inputEmail3" class="col-sm-4 control-label"> Test
				Designed By: (Email) </label>
			<div class="col-sm-8">
				<input type="email" class="form-control" id="testCaseName"
					name="createdBy">
			</div>
		</div>
		<div class="form-group">

			<label for="inputEmail3" class="col-sm-4 control-label"> Test
				Steps: </label>
			<div class="col-sm-8">
				<textarea class="form-control" id="testCaseName" name="stepsInfo"></textarea>
			</div>
		</div>
		<div class="form-group">

			<label for="inputEmail3" class="col-sm-4 control-label">
				Expected Result: </label>
			<div class="col-sm-8">
				<textarea class="form-control" id="testCaseName"
					name="expectedResult"></textarea>
			</div>
		</div>
		<div class="form-group">

			<label for="inputEmail3" class="col-sm-4 control-label"> Test
				Type/Keywords: </label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="testCaseName"
					name="keywords">
			</div>
		</div>
		<div class="form-group">

			<label for="inputPassword3" class="col-sm-4 control-label">
				Password </label>
			<div class="col-sm-8">
				<input type="password" class="form-control" id="inputPassword3"
					name="tcName">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">

					<label> <input type="checkbox" name="isActive" value="Y">
						Active
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">

				<button type="submit" class="btn btn-default">Save</button>
			</div>
		</div>
	</form>
</div>
